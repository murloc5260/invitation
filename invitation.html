<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초대장</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .invitation {
            width: 300px;
            height: 200px;
            background-color: brown;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.5s;
            border-radius: 10px;
        }
        .invitation.open {
            background-color: white;
            color: black;
            transform: rotateY(180deg);
        }
        .message {
            display: none;
            text-align: center;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="invitation" onclick="openInvite()">초대장</div>
    <div class="message" id="message">
        <h2>지난식당</h2>
        <p>메뉴: 가라아게, 맥주</p>
        <p>당신을 초대합니다</p>
        <p>2025.02.07</p>
    </div>
    <script>
        function openInvite() {
            const invite = document.querySelector(".invitation");
            const message = document.getElementById("message");

            invite.style.display = 'none'; // 초대장 숨기기
            message.style.display = 'block'; // 메시지 보여주기
        }
    </script>
</body>
</html>
